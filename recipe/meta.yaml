{% set name = "neworder" %}
{% set version = "0.0.7" %}
{% set sha256 = "9b8047f02262e49c3754750735ab39027d104299e148238ed69e852176646dfd" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neworder-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.5.0
    - pytest
    - pytest-runner
    - python
  run:
    - python
    - numpy
    - pandas

test:
  imports:
    - neworder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://neworder.readthedocs.io
  summary: A dynamic microsimulation framework
  license: MIT
  license_file: LICENCE

extra:
  recipe-maintainers:
    - virgesmith
