{% set name = "neworder" %}
{% set version = "1.3.1" %}
{% set sha256 = "864125afa9ef015fdf1b03f3ffb1bde6c5bcade90685eacbf64539db278e1e8d" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/neworder-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('cxx') }}
  host:
    - pip
    - pybind11 >=2.5.0
    - numpy >=1.19.1
    - pytest-runner
    - python >= 3.10
  run:
    - numpy >=1.19.1
    - pandas >=1.0.5
    - pandas-stubs
    - scipy
    - python >= 3.10

test:
  imports:
    - neworder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://neworder.readthedocs.io
  summary: A dynamic microsimulation framework
  license: MIT
  license_file: LICENCE.md

extra:
  recipe-maintainers:
    - virgesmith
