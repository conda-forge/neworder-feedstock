{% set name = "neworder" %}
{% set version = "1.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/neworder-{{ version }}.tar.gz
  sha256: cd8c82f0d3199662033a6183ccf66f743618462a4d0b6753b2f94ae7ce2e14da

build:
  number: 0
  skip: true  # [py<312]
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('cxx') }}
  host:
    - python
    - setuptools >=42
    - wheel
    - pybind11 >=2.6.0
    - numpy
    - pytest
    - pytest-runner
    - pip
  run:
    - numpy
    - matplotlib-base >=3.6.2
    - python
    - pandas >=1.5.0
    - pandas-stubs
    - scipy >=1.9.3

test:
  imports:
    - neworder
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://neworder.readthedocs.io
  summary: A dynamic microsimulation framework
  license: MIT
  license_file: LICENCE.md

extra:
  recipe-maintainers:
    - ocefpaf
